<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>Life Counter</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <div id="lifecounter" class="lifecounter">

      <div id="player1" class="player">
        <div id="player1-life-up" class="center noselect player-life-up">+</div>
        <div id="player1-life-total" class="center noselect player-life-total">20</div>
        <div id="player1-life-down" class="center noselect player-life-down">-</div>
      </div>

      <div id="player2" class="player">
        <div id="player2-life-up" class="center noselect player-life-up">+</div>
        <div id="player2-life-total" class="center noselect player-life-total">20</div>
        <div id="player2-life-down" class="center noselect player-life-down">-</div>
      </div>

    </div>
  </body>

</html>
